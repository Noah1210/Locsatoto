<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


  </head>
  <body>
  	
  <div class="text-center">
  <div th:if="${message}" class="alert alert-success" role="alert">
    	<p th:text="${message}"></p>
	</div>
  <h1>Liste des locations</h1>
  <table class="table table-stripped table-hover">
  <thead>
    <tr>
      <th scope="col">Numéro de location</th>
      <th scope="col">Date d'entrée</th>
      <th scope="col">Nom d'appartement</th>
      <th scope="col">Adresse</th>
      <th scope="col">Effectuer la sortie</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="loca : ${locations}">
      <th th:text="${loca.getCode()}"></th>
      <th th:text="${loca.getDateCreation()}"></th>
      <th th:text="${loca.getAppartement().getNom}"></th>
      <th th:text="${loca.getAppartement().getAdresse}"></th>
      <td th:switch="${loca.getInventaireStatus()}">
      	<a th:case="'1'" th:href="'sortie/'+${loca.getCode()}"><button  type="button" class="btn btn-outline-danger">Inventaire de sortie</button></a>
      	<a th:case="'2'" th:href="'entree/'+${loca.getCode()}"><button  type="button" class="btn btn-outline-info">Inventaire d'entree</button></a>
      	<span th:case="'3'">Inventaire déja réaliser</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
