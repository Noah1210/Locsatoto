<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


  </head>
   <body>
   	<div class="text-center">
   		<h3 th:text="'Location ' + ${location.getCode()} + ' du '+ ${location.getDateCreation()} + ' Dans Appartement ' + ${location.getAppartement().getNom()}
   		 + ' situé au ' +${location.getAppartement().getAdresse()}">
   		 </h3>
   		 <form method="post" th:action="'/entree/' + ${location.getCode()}">
   		 	<table class="table table-stripped table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Equipement</th>
			      <th scope="col">Etat à l'entrée</th>
			      <th scope="col">Commentaire</th>
			    </tr>
			  </thead>
			  <tbody>
			  <tr th:each="equipement : ${location.getAppartement().getEquipements()}">
			  	<input type="hidden" name="equipements" th:value="${equipement.getNom()}"></input>
      				<td th:text="${equipement.getNom()}"></td>
      				<td>
      					<select class="form-select" name="etats">
      						<option th:each="etat : ${etat}" th:value="${etat.getLibelle()}" th:text="${etat.getLibelle()}"></option>
      					</select>
      				</td>
      				<td>
      					<input type="text" name="comments" class="form-control">
      				</td>
			    </tr>
			  </tbody>
			</table>
			<label for="generalComment">Commentaire général</label>
			<textarea name="generalComment" class="form-control"></textarea>
			 <button type="button" onclick="window.location.href='/index';" class="btn btn-danger">Retour</button>
			<button type="submit" class="btn btn-primary">Valider</button>
			
   		 </form>
   		
   		
   	</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
